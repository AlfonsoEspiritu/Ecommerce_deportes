<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="Style.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
	<script type="text/javascript" src="https://use.fontawesome.com/f59bcd8580.js"></script>
	<script type="text/javascript" src="Validar.js"></script>
</head>
<body>
	<div class="container">
		<div class="row m-5 no-gutters shadow-lg">
			<div class="col-md-6 d-none d-md-block">
			<img src="Imagenes/5.jpg" style="min-height: 100%;">
			</div>
			<div class="col-md-6 bg.white p-5">
				<h3 class="pb-3">Login Form</h3>
				<div class="form-style">
					<form action="Home.html" id="form">
						<div class="form-group pb-3">
							<input type="email" placeholder="Email" class="form-control" id="email">
						</div>
						<div class="form-group pb-3">
							<input type="password" placeholder="Password" class="form-control" id="password">
						</div>
						<div class="d-flex align-items-center justify-content-between">
							<div class="d-flex aling-items-center"><input type="checkbox"><span class="pl-2 font-weight-bold">Remember Me</span></div>
							<div><a href="#">Forget Password?</a></div>
						</div>
						<div class="pb-2">
							<button type="submit" value="Send" class="btn-primary w-100 fotn-weight-bold mt-2">Submit</button>
						</div>
					</form>
					<div class="sideline">OR</div>
					<div>
						<button type="submit" class="btn btn-primary w-100 fotn-weight-bold mt-2"><i class="fa facebook" aria-hidden="true"></i>Login With Facebook</button>
					</div>
					<div class="pt-4 text-center">
						Get Members Benefit. <a href="Register.html">Sing Up</a>
					</div>
					<div class="message" id="message"></div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
