<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sing Up</title>
	<link rel="stylesheet" type="text/css" href="CSS/Style2.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
	<script type="text/javascript" src="https://use.fontawesome.com/f59bcd8580.js"></script>
</head>
<body>
	<div class="container">
		<div class="row m-5 no-gutters shadow-lg">
			<div class="col-md-6 d-none d-md-block">
				<img src="Imagenes/5.jpg" style="min-height: 100%;">
			</div>
			<div class="col-md-6 bg.white p-5">
				<h3 class="pb-3">Sing Up Form</h3>
				<div class="form-style">
					<form action="Html/Home.html">
						<div class="form-group pb-3">
							<input type="text" placeholder="Your Name" class="form-control" id="exampleInputName" required>
						</div>
						<div class="form-group pb-3">
							<input type="email" placeholder="Email" class="form-control" id="exampleInputEmail" required>
						</div>
						<div class="form-group pb-3">
							<input type="password" placeholder="Password" class="form-control" id="exampleInputPassword1" required>
						</div>
						<div class="form-group pb-3">
							<input type="password" placeholder="Confirm Password" class="form-control" id="exampleInputPassword2" required>
						</div>
						<div class="pb-2">
							<button type="submit" class="btn-primary w-100 fotn-weight-bold mt-2">Submit</button>
						</div>
					</form>
					<div class="sideline">OR</div>
					<div>
						<button type="submit" class="btn btn-primary w-100 fotn-weight-bold mt-2"><i class="fa facebook" aria-hidden="true"></i>Login With Facebook</button>
						</div>
					</div>
			</div>
		</div>
	</div>
</body>
</html>
